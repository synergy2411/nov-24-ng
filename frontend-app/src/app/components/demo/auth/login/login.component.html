<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Login Form</h3>
      </div>
      <div class="card-body">
        <form>
          <!-- email -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder=""
            />
            <label for="email">Email</label>
          </div>

          <!-- password -->
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder=""
            />
            <label for="password">Password</label>
          </div>

          <!-- buttons -->
          <div class="row">
            <div class="col-6">
              <div class="d-grid">
                <button class="btn btn-primary">Login</button>
              </div>
            </div>
            <div class="col-6">
              <div class="d-grid">
                <button class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
