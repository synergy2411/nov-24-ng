<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Registration Form</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (submit)="onSubmit()">
          <!-- email -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              placeholder=""
              [formControl]="username"
            />
            <label for="email">Email</label>

            <div *ngIf="username.touched && username.invalid">
              <div *ngIf="username.hasError('required')">
                <p class="alert alert-danger">Username is mandatory field.</p>
              </div>
              <div *ngIf="username.hasError('email')">
                <p class="alert alert-danger">
                  Username should be in email format.
                </p>
              </div>
            </div>
          </div>

          <!-- password -->

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder=""
              [formControl]="password"
            />
            <label for="password">password</label>

            <div *ngIf="password.touched && password.invalid">
              <div *ngIf="password.hasError('required')">
                <p class="alert alert-danger">Password is mandatory field</p>
              </div>
              <div *ngIf="password.hasError('minlength')">
                <p class="alert alert-danger">
                  Password must have 6 characters
                </p>
              </div>
              <div *ngIf="password.hasError('hasExclError')">
                <p class="alert alert-danger">
                  Password must have exclamation sign(!).
                </p>
              </div>
            </div>
          </div>

          <!-- buttons -->

          <div class="row">
            <div class="col-6">
              <div class="d-grid">
                <button
                  [disabled]="!registrationForm.valid"
                  type="submit"
                  class="btn btn-primary"
                >
                  Register
                </button>
              </div>
            </div>
            <div class="col-6">
              <div class="d-grid">
                <button class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
