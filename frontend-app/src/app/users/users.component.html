<h1>Child Value : {{ childValue }}</h1>

<ul class="list-unstyled">
  <li>
    <div class="row">
      <div class="col-4 text-center">
        <app-user-image
          [user]="user"
          (childEvent)="onMoreInfo($event)"
        ></app-user-image>
      </div>
      <div class="col-8">
        <app-user-info [user]="user" (onChildEvent)="onChildInput($event)">
          <h1>{{ user.firstName }} {{ user.lastName }}</h1>
        </app-user-info>
      </div>
    </div>
  </li>
</ul>
